name: Deploy website
on:
  push:
    branches:
      - master
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cached dependencies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: deps-node-modules-${{hashFiles('**/package-lock.json')}}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      script-file: ${{ steps.publish-js.outputs.script-file-test }}
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build
      - name: Publish JS filename
        id: publish-js
        run: find dist/assets/*.js -type f -execdir echo 'script-file-test={}' >> $GITHUB_OUTPUT ';'
      - name: Archive production artifacts
        uses: actions/upload-artifact@v4
        with:
          name: website-build
          path: dist
  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download website build
        uses: actions/download-artifact@v4
        with:
          name: website-build
          path: dist
      - name: Output build contents
        run: ls -la dist
      - name: output filename
        run: echo " ${{ needs.build.outputs.script-file }}"
      - name: Deploy website
        run: echo "Deploying website..."  